language: java
jdk: oraclejdk8
sudo: false
env:
  global:
    - GRADLE_OPTS="-Xmx512m"
    - TERM=dumb

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - echo "===>${ARTIFACTORY_USER}"
  - ./gradlew check --no-daemon
